<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand mr-4" href="/">My Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="">Dashboard</a>
          <a class="nav-item nav-link" href="">About</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav ms-auto">

              <a class="nav-item nav-link" href="">New Post</a>
              <a class="nav-item nav-link" href="">Profile</a>
              <a class="nav-item nav-link" href="">Logout</a>
            <div class="px-4 profile-image d-flex align-items-center">
              <img width="30px" height="30px" style="border-radius:50%;" src="" alt="">
              <a class="nav-item nav-link" href=""></a>
            </div>

              <a class="nav-item nav-link" href="{% url 'blog:login' %}">Login</a>
              <a class="nav-item nav-link" href="{% url 'blog:signup' %}" >Register</a>

        </div>
      </div>
    </div>
  </nav>
<main role="main" class="container">
  <div class="row mt-5">
    <div class="col-md-8">
      {% block content %}{% endblock %}
    </div>
    <div class="col-md-4">
      <div class="content-section">
        <h3>Our Sidebar</h3>
        <p class='text-muted'>You can put any information here you'd like.
          <ul class="list-group">
            <li class="list-group-item list-group-item-light">Latest Posts</li>
            <li class="list-group-item list-group-item-light">Announcements</li>
            <li class="list-group-item list-group-item-light">Calendars</li>
            <li class="list-group-item list-group-item-light">etc</li>
          </ul>
        </p>
      </div>

    </div>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
